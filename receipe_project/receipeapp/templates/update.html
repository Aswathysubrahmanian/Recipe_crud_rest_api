<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body >
<div >
<h4 class="text-center">Update your Recipe</h4>
<div class="container border p-5 m-5 ">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="col-md-3"><label for="id_name">Recipe Name:</label>
            {{ form.name }}</div>
        <div class="col-md-3">  <label for="id_prep_time">Preparation Time:</label>
            {{ form.prep_time }}</div>
        <div class="col-md-3"> <label for="id_difficulty">Difficulty:</label>
            {{ form.difficulty }}</div>
         <div class="col-md-3"> <label for="id_difficulty">Vegetarian:</label>
            {{ form.vegetarian }}</div>
    </div>
     <div class="row">
            <div class="col-md-6"><label for="id_description">Description:</label>
            {{ form.description }} </div>
        <div class="col-md-6"><label for="id_ingredients">Ingredients:</label>
            {{ form.ingredients }}</div>

    </div>
     <div class="row">

        <div class="col-md-12"><label for="id_instruction">Instructions:</label>
            {{ form.instructions }} </div>
    </div>   <br><br><br>
<div class="row">

        <div class="col-md-12"> <label for="formFile" class="form-label">Image:</label>
            {{ form.image }}</div>
    <br><br><br>   <br><br><br>
    </div>
<div class="d-grid gap-2 col-6 mx-auto">
  <button type="submit" class="btn btn-success">Submit</button>

</div>


</form>
</div>
<!-- Add Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
